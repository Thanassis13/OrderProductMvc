<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Orders MVC Project</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
          crossorigin="anonymous"></script>

  <script>
        function onSortChange(e) {
            location.search = '?sort=' + e.value;
        }

    </script>
</head>
<body>
<div class="container-fluid">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" style="margin-left: var(--bs-navbar-brand-margin-end);" href="#">
      <img src="https://w7.pngwing.com/pngs/591/1008/png-transparent-super-smash-bros-kirby-wii-fit-nintendo-eshop-brand-bag-orange-nintendo-video-game-thumbnail.png"
           width="30" height="30" alt="">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav" style="gap:5px">

        <a class="nav-item nav-link active" th:href="@{/products/index}">Προϊόντα</a>
        <a class="nav-item nav-link" th:href="@{/orders/index}">Παραγγελίες</a>
        <form method="get" th:attr="action=@{/products/create}">
          <button type="submit" class=" btn btn-primary" th:href="@{/products/create}">Νέο προϊόν</button>
        </form>
        <form method="get" th:attr="action=@{/orders/create}">
          <button type="submit" class=" btn btn-primary" th:href="@{/orders/create}">Νέα Παραγγελία</button>
        </form>
        <form method="get" th:attr="action=@{/customer/register}">
          <button type="submit" class=" btn btn-primary" th:href="@{/customer/register}">Register</button>
        </form>
        <form method="get" th:attr="action=@{/customer/createlogin}">
          <button type="submit" class=" btn btn-primary" th:href="@{/customer/createlogin}">Login</button>
        </form>
      </div>
    </div>
  </nav>
</div>


<main class="container pt-5">

  <div class="row">

    <form class="needs-validation" novalidate="" method="post" th:attr="action=@{/customer/register}"
          th:object="${customerDto}">
      <div class="col-12 col-md-12">
        <label for="firstName" class="form-label">First name</label>
        <input type="text" class="form-control" id="firstName" th:field="*{firstName}"
               placeholder="Enter your first name" required="required">
        <div class="alert alert-warning" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
      </div>
        <div class="invalid-feedback">
          Insert first name
        </div>
      </div>
      <div class="col-12 col-md-12">
        <label for="lastName" class="form-label">Last name</label>
        <input type="text" class="form-control" id="lastName" th:field="*{lastName}"
               placeholder="Enter your last name" required="required">
        <div class="alert alert-warning" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
      </div>
        <div class="invalid-feedback">
          Insert last name
        </div>
      </div>
      <div class="col-12 col-md-12">
        <label for="email" class="form-label">Email</label>
        <input type="text" class="form-control" id="email" th:field="*{email}" placeholder="Enter your email"
               required="required"><div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
      </div>
        <div class="invalid-feedback">
          Insert email
        </div>
      </div>
      <div class="col-12 col-md-12">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" th:field="*{username}"
               placeholder="Enter your username" required="required">
        <div class="alert alert-warning" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
      </div>
        username
        <div class="invalid-feedback">
          Insert username
        </div>
      </div>
      <div class="col-12 col-md-12">
        <label for="password" class="form-label">Password</label>
        <input type="text" class="form-control" id="password" th:field="*{password}"
               placeholder="Enter your password" required="required">
        <div class="alert alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
      </div>
        <div class="invalid-feedback">
          Insert password
        </div>
      </div>

      <div style="height: 20px;"></div>

      <div class="col-12 col-md-3" style="align-self:end">
        <button class=" btn btn-primary btn-lg h-36" type="submit">Register</button>
      </div>
    </form>
  </div>
</main>
</body>
</html>
