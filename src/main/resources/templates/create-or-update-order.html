            e.parentElement.parentElement.classList.toggle("checked")

    <form method="post" th:attr="action=@{/orders/create-or-update(id=${order.id})}" th:object="${order}">
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Επιλογή</th>
            <th scope="col">#</th>
            <th scope="col">Περιγραφή</th>
            <th scope="col">Τιμή</th>
            <th scope="col">Ποσότητα</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="product, iStat: ${products}">
          <td> <input type="checkbox" onchange="productChecked(this)"/></td>
            <th th:text="${product.id}" scope="row"></th>
            <td th:text="${product.description}"></td>
            <td th:text="${product.price}"></td>
            <td><input type="number" name="quantity" min="0" value="0"/></td>
        </tr>
        </tbody>
    </table>
        <div class="col-12 col-md-3" style="align-self:end">
            <button class=" btn btn-primary btn-lg h-36" type="submit">Καταχώρηση παραγγελίας</button>
        </div>

        <div class="col-12 col-md-3">
            <label for="address" class="form-label">Διευθυνση αποστολης</label>
            <input type="text" class="form-control" id="address" th:field="*{address}" placeholder="Διευθυνση"
                   required="required">
            <div class="invalid-feedback">
                Εισάγετε διευθυνση αποστολης
            </div>
        </div>

        <table class="table table-hover">

            <tbody>

        <tr th:each="productWithQuantityDto, iStat: ${productWithQuantityDtos}">
            <td th:text="${productWithQuantityDto.product.id}" scope = "row"></td>
            <td th:text="${productWithQuantityDto.product.description}"></td>
            <td>Rs.<span th:text="${productWithQuantityDto.product.price}"></span></td>
            <td>
                <div class="col">
                <form action="#" th:action="@{/orders/index(id=${cart.id})}}" method="get">
                    <input type="hidden" th:value="${productWithQuantityDto.product.id}" name="id"/>
                    <input type="number" min="1" th:value="${productwithQuantityDto.quantity}" name="qty"/>
                    <button type="submit" class="btn btn-light">addToCart</button>
                </form>
                </div>
            </td>
        </tr>
            </tbody>
        </table>
    </form>
