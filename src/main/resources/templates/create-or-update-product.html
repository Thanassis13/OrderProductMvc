<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Orders MVC Project</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>

    <script>

    </script>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" style="margin-left: var(--bs-navbar-brand-margin-end);" href="#">
            <img src="https://w7.pngwing.com/pngs/591/1008/png-transparent-super-smash-bros-kirby-wii-fit-nintendo-eshop-brand-bag-orange-nintendo-video-game-thumbnail.png" width="30" height="30" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav" style="gap:5px">

                <a class="nav-item nav-link active" th:href="@{/products/index}">Προϊόντα</a>
                <a class="nav-item nav-link" th:href="@{/orders/index}">Παραγγελίες</a>
                <form  method="get" th:attr="action=@{/products/create}"><button type="submit" class=" btn btn-primary" th:href="@{/products/create}">Νέο προϊόν</button></form>
                <form  method="get" th:attr="action=@{/orders/create}"><button type="submit" class=" btn btn-primary" th:href="@{/orders/create}">Νέα Παραγγελία</button></form>

            </div>
        </div>
    </nav>
</div>
<main class="container">

    <div class="row">

        <form class="needs-validation" novalidate="" method="post" th:attr="action=@{/products/create-or-update(id=${product.id})}" th:object="${product}">
                <div class="col-12 col-md-6">
                    <label for="name" class="form-label">Περιγραφή</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Ονομασία προϊόντος" required="required">
                    <div class="invalid-feedback">
                        Εισάγετε περιγραγή
                    </div>
                </div>

                <div class="col-12 col-md-6">
                    <label for="description" class="form-label">Περιγραφή</label>
                    <input type="text" class="form-control" id="description" th:field="*{description}" placeholder="Περιγραφή προϊόντος" required="required">
                    <div class="invalid-feedback">
                        Εισάγετε περιγραγή
                    </div>
                </div>

                <div class="col-12 col-md-3">
                    <label for="price" class="form-label">Τιμή</label>
                    <input type="number" class="form-control" id="price" th:field="*{price}" placeholder="Τιμή προϊόντος" required="required">
                    <div class="invalid-feedback">
                        Εισάγετε τιμή προϊόντος
                    </div>
                </div>

                <div class="col-12 col-md-3" style="align-self:end">
                    <button class=" btn btn-primary btn-lg h-36" type="submit">Καταχώρηση</button>
                </div>

            </div>



        </form>

    </div>
</main>
</body>
